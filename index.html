<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calc</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
    <div class="mainHeader">
        <!-- <h1>Practice 1</h1> -->
    </div>

    <div class="container">
        <h2>Age Calculator</h2> 
        <div class="cyRow">
            <div class="instructionLabel">Current Year</div>
            <output class="cyDisplay" id="currentYear">1900</output>
            <!-- <input type="number" class="inputField" id="currentYear" /> <br /> -->
        </div>
        <div class="inputRows">
            <div class="instructionLabel2">Enter Birth Year ➡️</div>
            <input autofocus type="number" class="inputField" id="birthYear" autofocus /> <br />
        </div>
        <button type="button" class="button" id="calculateButton" onclick="calculateAge()">Calculate</button>
        <!-- <label class="ageDisplay">Age Displayed Here</label> -->
         <h4>Current Age</h4>
         <p class="display" id="result"></p>
    </div>

    

    <script src="main.js"></script>

    
</body>
</html>
